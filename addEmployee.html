<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="addEmployeeStyle.css">
</head>
<body>

<header>
    <button class="back-button" onclick="goBack()">&#8592; Back</button>
    <div class="user-info">
        <img 
         src="user-icon.png" alt="User Icon">
        <span class="username">John Doe</span>
    </div>
</header>

<div class="form-container">
    <h1>Add Employee</h1>
    <form>
      
        <div class="form-group">
            <label for="employeeId">ID</label>
            <input type="text" id="employeeId" name="employeeId" required>
        </div>
        <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" required>
        </div>
        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>
        </div>
        <!-- <div class="form-group">
            <label for="session">Session</label>
            <input  id="session" name="session" required>
        </div> -->
        <div class="form-group">
            <label for="expiryDate">Registration Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" required>
        </div>
        
        <!-- <div class="form-group">
            <label for="fatherName">Father Name</label>
            <input type="text" id="fatherName" name="fatherName" required>
        </div>
        <div class="form-group">
            <label for="motherName">Mother Name</label>
            <input type="text" id="motherName" name="motherName" required>
        </div> -->
        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="employeeImage">Employee Image</label>
            <input type="file" id="employeeImage" name="employeeImage">
        </div>

        <button type="submit">Add Employee</button>
    </form>
</div>

<script src="addStudentScript.js"></script>
</body>
</html>
