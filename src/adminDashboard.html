<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
        <script src="js/jquery-3.6.4.min.js"></script>

<body>

    <header>
        <div class="d-flex align-items-center">
            <div class="burger-icon" onclick="toggleSidebar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="ms-3 dashboard_logo">
                <img src="/src/Assets/image/dashboard-logo.svg" alt="">
            </div>
        </div>
        <div class="d-sm-flex gap-3 admin_sec align-items-center  d-none">
            <img src="Assets/image/avatar-with-bg.png" alt="User Icon">
            <div class="w-50">
                <div class="username" id="username"></div>
                <div class="text_small" id="details"></div>
            </div>
        </div>
    </header>

    <div class="page_bg" id="bg_transparent">
        <div id="sidebar"></div>
        <div class="px-3">
            <section class="body_content mt-5 pt-5">
                <h4 class="page_heading">Dashboard</h4>
                <div class="banner_section px-5 py-sm-0 py-3">
                    <div class="d-sm-flex justify-content-between align-items-center">
                        <div class="banner_left text-white">
                            <h5 class="mb-0" id="dashboardDetails"></h5>
                            <div class="text_small">Here's what's happening with your library today.</div>
                        </div>
                        <div class="banner_right mt-3">
                            <img src="./Assets/image/banner-img.svg" alt="Library attendance" class="img-fluid" />
                        </div>
                    </div>
                </div>
            </section>
            <section class="scan_section mt-3">
                <div class="row">
                    <div class="col-md-9">
                        <div id="visitCard" class="d-flex d-none justify-content-center align-items-center card">
                            <div class="scanning_area w-65 mx-auto my-5">
                                <div class="scan_img text-center">
                                    <div class="position-relative">
                                        <img src="./Assets/image/student-bg.png" class="w-100" />
                                        <img id="visit_image" src="./Assets/image/student-preview.png"
                                            class="student_img position-absolute" style="width: 127px; background-color:white;" />
                                    </div>
                                    <h4 class="pt-2 fw-bold" id="visit_name"></h4>
                                    <div id="visit_info" class="visit_info p-3 mx-4 text-left">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex justify-content-center align-items-center card h-100">
                            <div class="scanning_area p-3 text-center" id="dashboard">
                                <h6>SCAN BAR CODE</h6>
                                <div class="scan_bar w-75 mx-auto my-3">
                                    <div id="scanner"></div>
                                    <img src="./Assets/image/scan-icon.svg" />
                                </div>
                                <button class="btn btn-dark" id="startScanner">
                                    <div class="text_small">SCAN NOW</div>
                                </button>
                                
                                <input type="text" id="name" placeholder="Enter your details" style="margin-top: 20px;" />
                               
                                <p class="text_small mt-3 mb-0">Having trouble in scanning the code ? </p>
                                <a data-bs-toggle="modal" href="#exampleModalToggle" role="button"
                                    class="text-dark text_small decoration_none"><b>Add Manually</b></a>
                                <!-- s -->
                                <!--Add manually Modal-->
                                <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                                    aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header bg-light">
                                                <h5 class="modal-title fw-bold" id="exampleModalToggleLabel">Add
                                                    Manually</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="visitorCode"
                                                        class="form-label w-100 text-left">Visitor No.</label>
                                                    <input type="text" class="form-control text_small"
                                                        id="visitorCode" placeholder="Enter Visitor Id">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-outline-dark"
                                                    data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                                                    data-bs-dismiss="modal">Cancel</button>
                                                <button class="btn btn-dark" data-bs-target="#exampleModalToggle2"
                                                    data-bs-toggle="modal" onclick="getVisitorData();" data-bs-dismiss="modal">Search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
            </section>
            <section class="visitor_count mt-3">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div class="row g-0 align-items-center justify-content-between">
                                <div class="col-9">
                                    <div class="card-body text-right p-3">
                                        <h5 class="text_small text-secondary mb-0">Student Visitors</h5>
                                        <div class="project_status_count fw-bold" id="studentVisitorCount">0</div>
                                        <h5 class="text_small text-secondary mb-0">See details</h5>
                                    </div>
                                </div>
                                <div class="col-3 p-1">
                                    <div class="count_icon">
                                        <img src="./Assets/image/student.png" class="img-fluid rounded-start" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div class="row g-0 align-items-center justify-content-between">
                                <div class="col-9">
                                    <div class="card-body text-right p-3">
                                        <h5 class="text_small text-secondary mb-0">Employee Visitors</h5>
                                        <div class="project_status_count fw-bold" id="empVisitorCount">0</div>
                                        <h5 class="text_small text-secondary mb-0">See details</h5>
                                    </div>
                                </div>
                                <div class="col-3 p-1">
                                    <div class="count_icon">
                                        <img src="./Assets/image/student.png" class="img-fluid rounded-start" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div class="row g-0 align-items-center justify-content-between">
                                <div class="col-9">
                                    <div class="card-body text-right p-3">
                                        <h5 class="text_small text-secondary mb-0">Other Visitors</h5>
                                        <div class="project_status_count fw-bold" id="otherVisitCount">0</div>
                                        <h5 class="text_small text-secondary mb-0">See details</h5>
                                    </div>
                                </div>
                                <div class="col-3 p-1">
                                    <div class="count_icon">
                                        <img src="./Assets/image/student.png" class="img-fluid rounded-start" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div class="row g-0 align-items-center justify-content-between">
                                <div class="col-9">
                                    <div class="card-body text-right p-3">
                                        <h5 class="text_small text-secondary mb-0">Total Visitors</h5>
                                        <div class="project_status_count fw-bold" id="totalvisitor">0</div>
                                        <h5 class="text_small text-secondary mb-0">See details</h5>
                                    </div>
                                </div>
                                <div class="col-3 p-1">
                                    <div class="count_icon">
                                        <img id="imageDisplay" src="./Assets/image/student.png" class="img-fluid rounded-start" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/html5-qrcode.min.js"></script>
