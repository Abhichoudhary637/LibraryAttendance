
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bookLibraryIcon.png" alt="Company Logo" class="logo">
            <h1 class="company-name">ASS Private Limited</h1>
            <h6 class="company-address">Delhi University, Delhi-110054</h6>
        </div>
        <div class="login-container">
            <h2>User Login</h2>
            <form action="/login" method="post">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
    
                <button type="button" id="openNewPage">Login</button>
            </form>
            
        </div>
         
        </div>
       
    </div>
</body>
</html>
<script>
    const { ipcRenderer } = require('electron');

// document.getElementById('openNewPage').addEventListener('click', () => {
//     window.location.href = 'admin.html';
// });


document.getElementById('openNewPage').addEventListener('click', () => {
    const userid = document.getElementById('userid').value;
    const password = document.getElementById('password').value;

//   window.electron.send('save-data', { name });

  ipcRenderer.send('login-controller', { userid, password });
});

ipcRenderer.on('save-data-response', (event, arg) => {
  if (arg.code != 200) {
    console.error('Error:', arg.error);
    alert(arg.message);
    document.getElementById('data').innerText = 'Error fetching data';
    return;
  }

  alert(arg.message);
  window.location.href = 'admin.html';
//   console.log('Results:', arg.results);
//   document.getElementById('data').innerText = JSON.stringify(arg.results, null, 2);
});
</script>
