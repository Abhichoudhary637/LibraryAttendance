<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="adminDashboardCss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="d-flex align-items-center">
            <div class="burger-icon" onclick="toggleSidebar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="ms-3 dashboard_logo">
                <img src="./src/Assets/image/dashboard-logo.svg" />
            </div>
        </div>
        <div class="user-info">
            <img src="avatar-with-bg.png" alt="User Icon">
            <div style="flex-direction:row">
                <span class="username">Shivam Singh</span>
                <span class="username">Admin</span>
            </div>
        </div>
    </header>

    <div>
        <div id="sidebar">
            <ul>
                <li><a href="dashboard.html">
                        <div class="d-flex gap-3 align-items-center">
                            <div>
                                <img src="./src/Assets/image/dashboard.png" />
                            </div>
                            <div>
                                Dashboard
                            </div>
                        </div>
                    </a></li>
                <li><a href="addEmployee.html">
                        <div class="d-flex gap-3 align-items-center">
                            <div>
                                <img src="./src/Assets/image/employee.svg" />
                            </div>
                            <div>
                                Add Employee
                            </div>
                        </div>
                    </a></li>
                <li><a href="addStudent.html">
                        <div class="d-flex gap-3 align-items-center">
                            <div>
                                <img src="./src/Assets/image/student.png" />
                            </div>
                            <div>
                                Add student
                            </div>
                        </div>
                    </a></li>

                <li><a href="#">
                        <div class="d-flex gap-3 align-items-center">
                            <div>
                                <img src="./src/Assets/image/settings.png" />
                            </div>
                            <div>
                                Settings
                            </div>
                        </div>
                    </a></li>
            </ul>
        </div>

        <section class="body_content mt-5 pt-5">
            <h3>Dashboard</h3>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
