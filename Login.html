<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/App.css">
    <link rel="stylesheet" href="css/style.css">

    <div class='main_wrp'>
        <div class='row'>
            <div class='col-12'>
                <div class='registration_wrp position-relative'>
                    <div class='d-flex justify-content-end'>
                        <div class='bg_wrp_login w-65'>
                            <div class='clg_logo_login'>
                                <img src="../Assets/image/logo.png" class='p-3' />
                            </div>
                        </div>
                    </div>
                    <div class='w-65 login_form py-lg-5 py-3  text-white position-absolute'>
                        <div class='w-75 p-4'>
                            <div class='text-center'>
                                <h2>Login</h2>
                            </div>
                            <form class='px-sm-5 py-3 reg_form w-75 mx-auto'>
                                <div class="mb-2">
                                    <label>USERNAME</label>
                                    <input type="text" class="form-control" id='name' name='name' />

                                </div>
                                <div class="mb-5">
                                    <label>PASSWORD</label>
                                    <input type="password" class="form-control" id="password" name='password' />

                                </div>

                                <div class='text-center'>
                                    <button type="button" class="btn btn-warning px-5">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
